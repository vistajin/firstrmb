<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header-admin.html" />
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script>
	KindEditor.ready(function(K) {
		window.editor = K.create('#editor_id');
	});
</script>
</head>

<body>
	<div class="container nomargin">
		<div class="page-header">
			<h3>编辑{$categoryText}</h3>
		</div>
		<form action="{:U('Admin/RichEdit/setSimpleRichText')}" method="post">
			<textarea id="editor_id" name="content" style="width: 100%; height: 600px;">{$richText}</textarea>
			<br />
			<div align="center">
				<button class="btn btn-success" type="submit" id="save" value="submit">提交</button>
			</div>
			<input type="hidden" name="category" value="{$category}">
		</form>		
	</div>
</body>
<script>
$("#backbtn").click(function() {alert(11)
    $("#form").submit();
});
</script>
</html>
